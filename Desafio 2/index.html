<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>TOMenota</title>
</head>
<header >
    <div id="cabeçalho"> 
        <img id="img-topo" src="125857_blog.jpg" alt="imagem do topo">
        <h1 id="título">TOMenota</h1>
        <h2 id="descrição">Seu gerenciador de tarefas Profissional</h2>
    </div>
</header>
<body>
<div id="subtitulo">
    <h2>Formulário</h2>
        <p>Preencha o formulário abaixo e receba notificações das suas tarefas em tempo real no seu celular</p>
</div>
        <form id="formulário">
    <input type="email" name="email" placeholder="Digite seu e-mail"/><br />
    <input type="text" name="nome_completo" placeholder="Nome do Cliente"/><br />
    <input type="text" name="dados do cliente" placeholder="Endereço/Contato do Cliente"/><br />
    <h4>Tipo de serviço</h4><br />
<select name="Tipo de Serviço"><br />
        <option>Presencial</option>
        <option>Home Office</option>
        <option>Prestação de Serviço</option>
        <option>Outros</option>
</select><br />
<h4>Definir Data e Hora</h4>
<select name="data e hora"><br />
    <input type="date" name="data" />
    <br />
    <input type="time" name="data" />
    <br />
</select>
    <input type="password" name="senha" placeholder="digite sua senha" />
    <br />
    <textarea name="descrição" placeholder="Descrição do serviço"></textarea><br />
    <input type="submit" value="Enviar" />
</form>

</body>

</html>
